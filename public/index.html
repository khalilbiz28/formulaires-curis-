<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire de Contact</title>
  <!-- Charger le script reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <!-- Charger axios pour simplifier les requêtes -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

  <h2>Formulaire de Contact</h2>
  <form id="contactForm">
    <div>
      <label for="name">Nom :</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="message">Message :</label>
      <textarea id="message" name="message" required></textarea>
    </div>
    
    <!-- Ajouter le widget reCAPTCHA -->
    <div class="g-recaptcha" data-sitekey="6Lez_TYrAAAAAC5URzC7TMCmYQsXCLM7OFuUNhv0"></div>
    
    <button type="submit">Envoyer</button>
  </form>

  <script>
    // Récupérer le formulaire
    const form = document.getElementById('contactForm');

    // Gestion de la soumission
    form.addEventListener('submit', async function(event) {
      event.preventDefault(); // Empêche l'envoi par défaut

      const formData = new FormData(form);
      const recaptchaResponse = grecaptcha.getResponse();

      if (recaptchaResponse === "") {
        alert("Veuillez valider le reCAPTCHA.");
        return;
      }

      formData.append('g-recaptcha-response', recaptchaResponse);

      try {
        // Envoi via Axios
        const response = await axios.post('/submit', formData);
        alert(response.data.success);
        form.reset(); // Réinitialiser le formulaire après envoi
        grecaptcha.reset(); // Réinitialiser le reCAPTCHA
      } catch (error) {
        console.error('Erreur lors de l\'envoi du formulaire :', error);
        const errorMessage = error.response?.data?.error || 'Erreur inconnue.';
        alert("Erreur lors de l'envoi du formulaire : " + errorMessage);
      }
    });
  </script>

</body>
</html>
